<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Painting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.05rem;
            color: #963aff;
        }

        canvas {
            border: 2px solid #898989;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #ffcbe4;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #ff2990;
        }
    </style>
</head>
<body>
    <h1>Canvas Painting</h1>
    <p>Press and hold the mouse to paint. Press 'e' to clear the canvas.</p>

    <div id="p5-canvas"></div>

    <a href="index.html" class="back-button">BACK</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script>
        function setup() {
            let canvas = createCanvas(1000, 550);
            canvas.parent('p5-canvas');
            background(250);
        }

        function draw() {
            if (mouseIsPressed) {
                fill(random(255), random(255), random(255), 100);
                noStroke();
                ellipse(mouseX, mouseY, 30, 30);
            }
        }

        function keyPressed() {
            if (key === 'e') {
                background(255);
            }
        }
    </script>
</body>
</html>
